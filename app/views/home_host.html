<!DOCTYPE html>
<html lang="en" data-html-type="home-log">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthBnb Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .carta_margin {
            margin: 10px;
            width: 335px;
            height: 420px;
        }

        .para_nav {
            z-index: 1000;
            background-color: white;
        }

        .para_gallery {
            margin-left: 100px;
            margin-right: 100px;
        }

        .para_titulo {
            margin-left: 120px;
            margin-right: 120px;
            font-size: xx-large;
        }

        .para_carta_grande {
            min-width: 525px;
            max-width: 525px;
            min-height: 310px;
            max-height: 310px;
            margin-bottom: 10px;
        }

        .para_carta_pequeña {
            min-width: 260px;
            max-width: 260px;
            min-height: 150px;
            max-height: 150px;
            margin-bottom: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columnas */
            gap: 10px;
            /* Espacio entre las celdas */
        }

        .para_fecha {
            border-bottom: 1px solid gray;
            border-top: 1px solid gray;
        }

        .para_imagen {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <nav style="z-index: 1200;"
            class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="home_host.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="earthbnb.png" class="h-10" alt="Flowbite Logo">
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <!-- Modal toggle -->
                    <button id="dropdownUserAvatarButton" class="btn btn-transparent" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-globe fa-xl" style="color: #000000;"></i>
                    </button>


                    <!-- Dropdown menu -->
                    <div id="dropdownAvatar" class="dropdown-menu dropdown-menu-start"
                        aria-labelledby="dropdownUserAvatarButton">

                    </div>
                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <h7 class="flex items-center justify-center" style="font-size:x-large; margin-top: 100px;"><b>Tus
                Alojamientos</b></h7>
        <div id="inicio-body" class="flex justify-between space-x-4" style="margin-top: 5px; padding: 10px;">
            <div class="grid grid-cols-2 gap-2" id="gridCards">
                
            </div>
            <div class="grid grid-cols-1 gap-2">
                <div class="flex-none max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
                    style="width: 400px; height: 280px; margin-right: 10px;">
                    <!-- Ajusta el valor de max-width según tus necesidades -->
                    <div class="flex flex-col items-center pb-10" style="padding: 10px;">
                        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="userpng.png" alt="Bonnie image" />
                        <div id="DisplayCard" style="text-align: center;">
                            
                        </div>
                        <button onclick="window.location.href='add_alojamiento.html'"
                            class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center"
                            style="max-width: 250px;">Agregar Alojamiento</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-eliminar" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Quieres eliminar este alojamiento?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del cuerpo del modal, por ejemplo, los botones de sí y no -->
                        <button type="button" class="btn btn-danger" onclick="deleteAlojamiento()">Sí</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        
  

    </main>

    <footer class="rounded-lg shadow m-4 dark:bg-gray-800" style="background-color: rgb(241 245 249);">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="#"
                    class="hover:underline">EarthBnB™</a>. All Rights Reserved.
            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="https://www.airbnb.mx/about/company-details" class="hover:underline me-4 md:me-6">About</a>
                </li>
                <li>
                    <a href="https://www.airbnb.mx/help/article/2855" class="hover:underline me-4 md:me-6">Privacy
                        Policy</a>
                </li>
                <li>
                    <a href="https://www.airbnb.mx/help/article/2855" class="hover:underline me-4 md:me-6">Licensing</a>
                </li>
                <li>
                    <a href="https://www.airbnb.mx/help/?audience=guest" class="hover:underline">Contact</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/8627f7a409.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="../scripts/homeHost.js"></script>
        
</body>

</html>
