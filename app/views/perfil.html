    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />

                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <!-- Modal toggle -->
                    <button id="dropdownUserAvatarButtonAccount" class="btn btn-transparent" data-bs-toggle="dropdown" aria-expanded="false">

                    <!-- Dropdown menu -->
                    <div id="dropdownAvatarAccount" class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownUserAvatarButton">

                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="inicio-body" style="margin-top: 75px; padding: 10px;">
            <div class="grid grid-cols-2 gap-2">
                <div class="col-span-1 flex flex-col items-center"> <!-- Use flex-col and items-center -->
                    <div class="row-span-1" style="padding: 10px;">
                        <div class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"

                            <div class="flex flex-col items-center pb-10" style="padding: 10px;">
                                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="userpng.png"
                                    alt="Bonnie image" />
                                <div id="h5Account">

                                </div>
                                <span class="text-sm text-gray-500 dark:text-gray-400">Usuario</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-1">
                    <div class="items-center bg-white max-w-xl shadow overflow-hidden sm:rounded-lg" style="margin-top: 11px;">
                        <div class="px-4 py-3 sm:px-6 flex justify-between items-center" id="AccountInfoHeader">
                            
                        </div>
                        <div class="border-t border-gray-200" id="AccountInfo">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="rounded-lg shadow m-4 dark:bg-gray-800" style="background-color: rgb(241 245 249);">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">

                    <a href="https://www.airbnb.mx/about/company-details" class="hover:underline me-4 md:me-6">About</a>
                </li>
                <li>
                    <a href="https://www.airbnb.mx/help/article/2855" class="hover:underline me-4 md:me-6">Privacy
                        Policy</a>
                </li>
                <li>
                    <a href="https://www.airbnb.mx/help/article/2855" class="hover:underline me-4 md:me-6">Licensing</a>
